<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Login Page -->
        <div class=" form-container login-page" id="loginPage">
            <div class="signin-content">
                <h1>WELCOME TO HOTEL FANTASTIC2++</h1>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="login-button">Sign in</button>
            </div>

            <div class="image-background create-account">
                <h1 class="title">NOT A MEMBER YET? CREATE YOUR ACCOUNT HERE</h1>
                <button class="overlay-button signupButton" id="signupButton">SIGN UP</button>
            </div>
        </div>


        <!-- Sign Up page -->
        
        <div class="form-container signup-page" id="signupPage">
            <div class="image-background signin">
                <h1 class="title">WELCOME BACK</h1>
                <p>IF YOU ALREADY HAVE AN ACCOUNT, LOGIN HERE</p>
                <button class="overlay-button loginButton" id="signinButton">LOGIN</button>
            </div>
            <div class="signup-content">
                <h1>REGISTER TO JOIN IN FANTASTIC2++ HOTEL</h1>
                <input type="text" placeholder="Username*">
                <input type="text" placeholder="Email*">
                <input type="password" placeholder="Password*">
                <input type="password" placeholder="Confirm Password*">
                <button class="signup-button">Sign Up</button>
            </div>
            
            
        </div>  

</body>
</html>
